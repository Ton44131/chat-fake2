<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cadastro {
    background-color: #6b6969;
    padding: 20px;
    width: 320px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

.cadastro h3 {
    color: #0725aa;
    font-size: 22px;
    margin-bottom: 20px;
}

.cadastro label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.cadastro input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

.cadastro input:focus {
    border-color: #1877f2;
    outline: none;
    box-shadow: 0px 0px 5px rgba(24, 119, 242, 0.5);
}

.cadastro button {
    width: 100%;
    padding: 10px;
    background-color: #2618f2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
}

.cadastro button:hover {
    background-color: #093380;
}


    </style>
</head>
<body>
    <form>
        <div class="cadastro">
            <h3>Cadastro</h3>
            <label>Telefone</label>
            <input type="text" placeholder="Telefone" required>
            <label for="nomeUsuario">Nome</label>
            <input type="text" id="nomeUsuario" placeholder="Nome de Usuário" required>
            <button type="button" onclick="cadastrar()">Cadastrar</button>
        </div>
    </form>

    <script>
        function cadastrar() {
            const nome = document.getElementById('nomeUsuario').value.trim();

            if (nome) {
                sessionStorage.setItem('nomeUsuario', nome); // Salva no localStorage
                window.location.href = '/public/chat.html'; // Redireciona para o chat
            } else {
                alert('Por favor, insira um nome válido.');
            }
        }
    </script>
</body>
</html>
